name: Run Gosec
on:
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...

                  
